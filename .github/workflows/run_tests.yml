name: Run tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose the test set
        required: true
        type: choice
        default: smoke
        options:
          - smoke
          - regression
          - extended
          - all

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  download-history:
    runs-on: ubuntu-latest
    name: Download previous Allure reports
    steps:
      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Download Allure results history
        uses: actions/download-artifact@v4
        with:
          name: allure-results
      - run: mkdir allure-results && unzip artifacts.zip -d allure-results || echo "No previous allure results found."

  run-tests:
    runs-on: ubuntu-latest
    needs: download-history
    name: Auto run tests
    steps: 
      - name: Checkout autotests 
        uses: actions/checkout@v4
      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run all tests
        if: ${{ github.event.inputs.deployment_target == 'all' }}
        run: pytest -v --alluredir=allure-results
        continue-on-error: true
      - name: Run smoke tests
        if: ${{ github.event.inputs.deployment_target == 'smoke' }}
        run: pytest -m smoke --alluredir=allure-results
        continue-on-error: true
      - name: Run regression tests
        if: ${{ github.event.inputs.deployment_target == 'regression' }}
        run: pytest -m regression --alluredir=allure-results
        continue-on-error: true
      - name: Run extended tests
        if: ${{ github.event.inputs.deployment_target == 'extended' }}
        run: pytest -m extended --alluredir=allure-results
        continue-on-error: true
      - name: Store Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ github.run_number }}-${{ github.run_attempt }}
          path: allure-results
          retention-days: 1

  generate-report:
    runs-on: ubuntu-latest
    needs: run-tests
    name: Generate report
    steps:
      - name: Install Java
        uses: actions/setup-java@v4 
        with:
          distribution: 'microsoft' 
          java-version: '21' 
      - name: Install Allure
        run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz && sudo tar -zxvf allure-2.24.0.tgz -C /opt/ && sudo ln -s /opt/allure-2.24.0/bin/allure /usr/bin/allure
      - name: Download Allure results artifacts
        uses: actions/download-artifact@v4
        with:
          name: allure-results
      - name: Generate report
        run: allure generate -c allure-results -o _site
      - name: Store Allure report
        uses: actions/upload-artifact@v4
        with: 
          name: _site
          path: _site
          retention-days: 1
          
  publish-report: 
    name: Publish report
    runs-on: ubuntu-latest
    needs: generate-report
    steps: 
      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: _site
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
