name: Run tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose the test set
        required: true
        type: choice
        default: smoke
        options:
          - smoke
          - regression
          - extended
          - all

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Auto run tests
    steps:
      - name: Checkout autotests 
        uses: actions/checkout@v4
      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run all tests
        if: "github.event.inputs.deploymment_target == 'all'"
        run: pytest -v --alluredir=allure-results
      - name: Run smoke tests
        if: "github.event.inputs.deploymment_target == 'smoke'"
        run: pytest -m smoke --alluredir=allure-results
      - name: Run regression tests
        if: "github.event.inputs.deploymment_target == 'regression'"
        run: pytest -m regression --alluredir=allure-results
      - name: Run extended tests
        if: "github.event.inputs.deploymment_target == 'extended'"
        run: pytest -m extended --alluredir=allure-results
      - name: Install Java
        uses: actions/setup-java@v3 
        with:
          distribution: 'microsoft' 
          java-version: '17' 
      - name: Install Allure
        run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz && sudo tar -zxvf allure-2.24.0.tgz -C /opt/ && sudo ln -s /opt/allure-2.24.0/bin/allure /usr/bin/allure
      - name: Generate report
        run: allure generate -c allure-results -o allure-report
      - name: Save allure report
        uses: actions/upload-artifact@v4
        with: 
          name: allure-report
          path: allure-report
          retention-days: 360
        
 
